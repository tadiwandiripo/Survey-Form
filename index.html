<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body class="container">
     <div > 
      <header class="center">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form id="survey-form">
        <div>
          <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" name="name" required /></label>
        </div>
        <div>
          <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your Email" name="email" required /></label>
        </div>
        <div>
          <label id="number-label" for="number">Number<input id="number" type="number" max="100" min="10" Placeholder="Enter Number" name="number" required /></label>
        </div>
        <div>
          <p class="space">What is your favorite feature of freeCodeCamp?</p>
          <select id="dropdown" required>
            <option disabled selected>Select an Option</option>
            <option>Challenges</option>
            <option>Projects</option>
          </select>
        </div>
        <div>
          <p class="space">Would you recommend freeCodeCamp to a friend?</p>
          <label><input value="yes" name="choice" type="radio" />Yes</label>
          <label><input value="no" name="choice" type="radio" />No</label>
        </div>
        <div class="more-space">
          <p class="space">
            What would you like to see improved?
          </p>
          <label><input value="Front-end Projects" type="checkbox" />Front-end Projects</label>
          <label><input value="Back-end Projects" type="checkbox" />Back-end Projects</label>
          <label><input value="Data Visualization" type="checkbox" />Data Visualization</label>
        </div>
        <div>
          
<p>Any comments or suggestions?</p>          <textarea cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
        </div>
        <div>
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
</html>
